apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.nineoldandroids:library:2.4.0'
}

android {
    compileSdkVersion 21
    buildToolsVersion '21.0.2'
    resourcePrefix ''

    defaultConfig {
        minSdkVersion 13
        targetSdkVersion 21
    }
}

apply from: "${rootDir}/gradle/scripts/gradle-mvn-push.gradle"